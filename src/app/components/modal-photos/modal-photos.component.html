<div class="modal-photos">
  <h2 class="photos-title" mat-dialog-title>Thumbnails</h2>
  <div mat-dialog-content>
    <div class="photos-container">
      <div *ngIf="photos$ | withLoading | async as obs">
        <ng-template [ngIf]="obs.value">
          <div fxLayout="row wrap" fxLayoutAlign="start start">
            <div class="photo" *ngFor="let photo of obs.value">
              <a [href]="photo.url">
                <img [src]="photo.thumbnailUrl" alt="Photo" />
              </a>
            </div>
          </div>
        </ng-template>
        <ng-template [ngIf]="obs.error">Error {{ obs.error }}</ng-template>
        <ng-template [ngIf]="obs.loading">
          <mat-spinner diameter="30"></mat-spinner>
        </ng-template>
      </div>
    </div>
  </div>
  <div mat-dialog-actions>
    <div class="photos-actions">
      <button mat-button (click)="onCloseClick()" cdkFocusInitial>Close</button>
    </div>
  </div>
</div>
