<div class="albums">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <h2 class="mat-h2">Albums</h2>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="albums-list">
        <div *ngIf="!loading">
          <div class="sort-controls" fxLayout="row" fxLayoutAlign="end center">
            <span class="sort-label">Sort</span>
            <button mat-icon-button [color]="sortOrder === 'desc' ? 'primary' : 'grey'" (click)="toggleDescSortOrder()">
              <mat-icon aria-hidden="true">arrow_downward</mat-icon>
            </button>
            <button mat-icon-button [color]="sortOrder === 'asc' ? 'primary' : 'grey'" (click)="toggleAscSortOrder()">
              <mat-icon aria-hidden="true">arrow_upward</mat-icon>
            </button>
          </div>
          <mat-list role="list">
            <mat-list-item role="listitem" *ngFor="let album of albums">
              <div class="album-row" fxLayout="row" fxLayoutAlign="space-between center">
                <div class="album-info">
                  <span class="album-title">{{album.title}}</span>
                  <span class="photos-info">({{album.countOfPhotos}} Photos)</span>
                </div>
                <div class="view-photos">
                  <button mat-button (click)="openPhotosModal(album.id)">View Photos</button>
                </div>
              </div>
            </mat-list-item>
          </mat-list>
        </div>
        <div *ngIf="loading">
          <mat-spinner diameter="30"></mat-spinner>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
