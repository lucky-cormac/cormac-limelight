<div class="albums">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <h2 class="mat-h2">Albums</h2>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-list class="albums-list" role="list">
        <div *ngIf="albums$ | withLoading | async as obs">
          <ng-template [ngIf]="obs.value">
            <mat-list-item role="listitem" *ngFor="let album of obs.value">
              <div class="album-row" fxLayout="row" fxLayoutAlign="space-between center">
                <div class="album-info">
                  <span class="album-title">{{album.title}}</span>
                  <span class="photos-info">({{album.countOfPhotos}} Photos)</span>
                </div>
                <div class="view-photos">
                  <a (click)="openPhotosModal(album.id)">View Photos</a>
                </div>
              </div>
            </mat-list-item>
          </ng-template>
          <ng-template [ngIf]="obs.error">Error {{ obs.error }}</ng-template>
          <ng-template [ngIf]="obs.loading">
            <mat-spinner diameter="30"></mat-spinner>
          </ng-template>
        </div>
      </mat-list>
    </mat-card-content>
  </mat-card>
</div>
